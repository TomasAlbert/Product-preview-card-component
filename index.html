<!DOCTYPE html>
<html lang="en" class="opacity-0">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./dist/output.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body class="bg-Cream min-h-screen py-20 flex items-center justify-center">
		<main class="max-w-[50rem] px-6">
			<div data-card class="grid grid-cols-1 sm:grid-cols-2 opacity-0">
				<picture>
					<source media="(min-width: 650px)" srcset="./images/image-product-desktop.jpg" />
					<source srcset="./images/image-product-mobile.jpg" />
					<img class="h-full object-cover rounded-t-xl sm:rounded-tr-[0] sm:rounded-l-xl" src="./images/image-product-desktop.jpg" alt="Gabrielle parfum image" />
				</picture>
				<div class="bg-White p-6 xs:p-9 text-DarkGrayishBlue rounded-b-xl sm:rounded-bl-[0] sm:rounded-r-xl ">
					<span class="tracking-[0.4em] text-[12px] xs:text-[14px]">PERFUME</span>
					<h1 class="font-Fraunces  text-VeryDarkBlue text-4xl my-3 sm:my-6 sm:text-5xl">Gabrielle Essence Eau De Parfum</h1>
					<p class="leading-7">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="flex items-center font-Fraunces text-DarkCyan text-4xl my-6 sm:my-8 sm:text-5xl">
            <span>
              $149.99
            </span>
            <s class="font-Montserrat font-medium ml-5 text-DarkGrayishBlue text-[12px] xs:text-[14px]">$169.99</s>
          </div>
          <button class="flex items-center justify-center bg-DarkCyan p-4 rounded-lg text-White w-full hover:bg-[#1a4031] transition-all duration-300">
            <img src="./images/icon-cart.svg" alt="cart icon">
            <span class="ml-4">
              Add to Cart
            </span>
          </button>
		</main>
		<script defer src="./main.js"></script>
	</body>
</html>
